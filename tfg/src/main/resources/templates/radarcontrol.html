{{> fragments/header}}
<div class="container-fluid">
  <h1 class="rk-title">Â¡Controla el cielo!</h1>
  <div class="row">
    <div class="col-lg-4">


    </div>

    <div class="col-lg-5">
      <div class="rk-container">
        
        <div class="rk-radar">
            <div class="rk-plane" id="plane1"></div>
        </div>
      </div>
    </div>
      

    <div class="col-lg-3">
      <div class="rk-controls">
        <h2 class="rk-subtitle">Mandos</h2>
        <button onclick="changeDirection('plane1', 'left')">I</button>
        <button onclick="changeDirection('plane1', 'right')">D</button>
        <button onclick="changeAltitude('plane1', 'up')">A</button>
        <button onclick="changeAltitude('plane1', 'down')">B</button>
      </div>
    </div>
  </div>
 

    
  

  <script>
    const plane1 = document.getElementById('plane1');
    let x1 = 0, y1 = 100;
    let dir1 = 0.1; // Velocidad 

    function movePlane() {
      x1 += dir1;
      plane1.style.left = x1 + 'px';
      plane1.style.top = y1 + 'px';
      requestAnimationFrame(movePlane);
    }

    function changeDirection(planeId, direction) {
      if (planeId === 'plane1') {
        dir1 = direction === 'left' ? -0.1 : 0.1;
      }
    }

    function changeAltitude(planeId, direction) {
      if (planeId === 'plane1') {
        y1 += direction === 'up' ? -10 : 10;
      }
    }

    movePlane();
  </script>
